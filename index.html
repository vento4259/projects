<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">  
  <!-- Bootstrap -->
</head>
<body>
  <div class="remote">
    <div class="header">
      <img src="assets/images/logo.png" class="left-img" alt="logo">
      <img src="assets/images/logo2.png" class="right-img" alt="logo">
    </div>
    <!-- header -->
    <div class="remote-body">
      <button class="btn pull-left"><i class="fa fa-power-off"></i> power</button>  
      <button class="btn pull-right"><i class="fa fa-volume-off"></i> mute</button>  
      <div class="clear"></div>
      <button class="btn pull-left"><i class="fa  fa-sign-in"></i> source</button>  
      <button class="btn pull-right"><i class="fa  fa-bars"></i> menu</button>  
      <div class="clear"></div>
      <div class="controls">
        <div class="volume">
          <span><a href="#"><i class="fa fa-plus"></i></a></span>
          <span>vol</span>
          <span><a href="#"><i class="fa fa-minus"></i></a></span>
        </div>
        <div class="navigate">
            <a href="#" class="top"><i class="fa fa-chevron-up"></i></a>
            <a href="#" class="left"><i class="fa fa-chevron-left"></i></a>
            <a href="#" class="right"><i class="fa fa-chevron-right"></i></a>
            <a href="#" class="bottom"><i class="fa fa-chevron-down"></i></a>
            <a href="#" class="top"></a>
        </div>
        <div class="channel">
          <span><a href="#"><i class="fa fa-plus"></i></a></span>
          <span>ch</span>
          <span><a href="#"><i class="fa fa-minus"></i></a></span>
        </div>
      </div>
      <!-- controls -->
      <div class="clear"></div>
      <button class="btn pull-left"><i class="fa  fa-mail-reply"></i> exit</button>  
      <button class="btn pull-right"><i class="fa   fa-info-circle"></i> info</button>  
      <div class="clear"></div>
      <button class="btn pull-left"><i class="fa   fa-mobile"></i> Change remote</button>  
      <button class="btn pull-right"><i class="fa   fa-question"></i> About</button>  
      <button class="btn pull-right"><i class="fa    fa-remove"></i></button>  
    </div>    
  </div>
  <!-- remote -->
</body>
</html>
